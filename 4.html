<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Number Guessing Game</title>
    <script src="random.js"></script>
    <script src="4.js" defer></script>
  </head>
  <body>
    <h1>Number Guessing Game</h1>
    <p>Guess a number between 1 and 100!</p>
    <label for="guessField">Enter your guess:</label>
    <input type="number" id="guessField" />
    <button id="guessSubmit">Submit Guess</button>

    <div id="result"></div>
    <div id="prevGuesses"></div>
    <button id="restartGame" style="display: none">Play Again</button>
  </body>
</html>
